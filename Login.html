<html>
<head>

<title>Login</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.btn-default {
      box-shadow: 1px 2px 5px #000000;   
  }

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
}

button:hover {
    opacity: 0.5;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 100%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}

</style>

</head>
<body background= "1.jpg" style="background-repeat:no-repeat; background-size:cover; opacity:0.8;">  <!--style="opacity: 1.5; filter: alpha(opacity=50);">-->

<div class="container">
  
	<div class="modal fade" id="myModal" role="dialog">
		
		<div class="modal-dialog">
 
			<div class="modal-content">
				
				<div class="modal-header">
					
					<button type="button" class="close" data-dismiss="modal">&times;</button>
						
					<h4 class="modal-title" style="color:#4348bd">Sign Up</h4>
        
				</div>
        
				<div class="modal-body">
          
					<div class = "row" >
		
						<div class = "col-sm-3" style="padding-top:10px;">  
						
							<label style="color:#ffb3b3"> First Name </label>
							
						</div>
						
						<div class = "col-sm-9"> 
			
							<input type= "text" class = "form-control" id = "fname" placeholder = "First Name" required> 
				
						</div>	
			
					</div>
	
					<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-3" style="padding-top:10px;"> 
			
							<label style="color:#ffb3b3"> Last Name </label>
							
						</div>
						
						<div class = "col-sm-9"> 

							<input type= "text" class = "form-control" id = "lname" placeholder = "Last Name" required> 
					
						</div>	
			
					</div>
	
					<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-3"> 
			
							<label  style="padding-top:5px; color:#ffb3b3"> Date of Birth </label>

						</div>
	
						<div class = "col-sm-9"> 
			
							<input type= "datetime" class = "form-control" id = "em" placeholder = "mm/dd/yy" required> 
		
						</div>	
			
					</div>
	
					<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-3"> 
			
							<label  style="padding-top:5px; color:#ffb3b3"> Email </label>

						</div>
	
						<div class = "col-sm-9"> 
			
							<input type= "email" class = "form-control" id = "em" placeholder = "Email" required> 
						
						</div>	
			
					</div>
	
					<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-3"> 
			
							<label  style="padding-top:5px; color:#ffb3b3"> Cell No </label>

						</div>
	
						<div class = "col-sm-9"> 
			
							<input type= "number" class = "form-control"  id="cell" placeholder = "Cell No" required> 
		
						</div>	
			
					</div>
	
					<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-3">
			
							<label  style="padding-top:5px; color:#ffb3b3"> Gender </label>
		
						</div>
		
						<div class = "col-sm-3"> 
			
							<input type= "radio"  name="a" required> Male</input>
		
						</div>	
		
						<div class = "col-sm-3"> 
			
							<input type= "radio" name="a" required> Female</input>
			
						</div>
	
					</div>
	
					<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-3"> 
			
							<label  style="padding-top:5px; color:#ffb3b3"> Address </label>

						</div>
	
						<div class = "col-sm-9"> 
			
							<input type= "text" class = "form-control" id = "em" placeholder = "Address" required> 
	
						</div>	
			
					</div>
	
					<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-3"> 
					
							<label  style="padding-top:5px; color:#ffb3b3"> ZIP </label>

						</div>	
	
						<div class = "col-sm-9"> 
		
							<input type= "number" class = "form-control" id = "zip" placeholder = "ZIP" required> 
						</div>	
			
					</div>
	
					<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-3"> 
			
							<label  style="padding-top:5px; color:#ffb3b3"> Select Country </label>
						
						</div>
	
						<div class = "col-sm-9"> 
			
							<select class = "form-control" required>
		
								<option> Pakistan </option>
								<option> USA </option>
								<option> UK </option>
								<option> UAE </option>	
								<option> Canada  </option>
			
							</select>
		
						</div>	
			
					</div>
	
					<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-3"> 
			
							<label  style="padding-top:5px; color:#ffb3b3"> Select City </label>
		
						</div>
	
						<div class = "col-sm-9"> 
			
							<select class = "form-control" required>
			
								<option> Lahore </option>
								<option> Karachi </option>
								<option> Faislabad </option>
								<option> Islamabad </option>	
								<option> Muree  </option>
			
							</select>
		
						</div>	
			
					</div>

				</div>
        
				<!--<div class="modal-footer">
			
					<button type="button" class="btn btn-default" data-dismiss="modal" style = "color:#ff8080; float:left">Update</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" style = "color:#ff8080; float:left">Delete</button>
					
				</div>-->
				
				<div class="modal-footer">
			
					
					<button type="button" class="btn btn-primary" data-dismiss="modal">Sign In</button>
					
				</div>
		
			</div>
		
		</div>
  
	</div>

</div>

<div class="container">
  
	<div class="modal fade" id="myModal1" role="dialog">
		
		<div class="modal-dialog">
 
			<div class="modal-content">
				
				<div class="modal-header">
					
					<button type="button" class="close" data-dismiss="modal">&times;</button>
						
					<h4 class="modal-title" style="color:#4348bd">Forgot Password</h4>
        
				</div>
        
				<div class="modal-body">
          
					<div class = "row" >
		
						<div class = "col-sm-3" style="padding-top:10px;">  
						
							<label style="color:#ffb3b3"> Email </label>
							
						</div>
						
						<div class = "col-sm-9"> 
			
							<input type= "text" class = "form-control" id = "email" placeholder = "Email" required> 
				
						</div>	
			
					</div>
					
				</div>
				
				<div class="modal-footer">
			
					
					<button type="button" class="btn btn-primary" data-dismiss="modal">Search</button>
					
				</div>
		
			</div>
  
		</div>

	</div>
</div>

<form align = "center">
	
	<div class="imgcontainer" >
		<img src="capture.png" alt="Avatar" class="avatar"  style = "width:250px; height:250px;">
	</div>

	<div class="container" >
	
		<div class = "row" style="padding-top:10px;" >
		
			<div class = "col-sm-5"> 
			
				<label  style="padding-top:5px;"> Username </label>

			</div>
	
			<div class = "col-sm-6"> 
							
				<input type="text" class = "form-control" placeholder="Enter Username" name="uname" required> 
		
			</div>	
			
		</div>
		
		<div class = "row" style="padding-top:10px;">
		
			<div class = "col-sm-5"> 
			
				<label  style="padding-top:5px;"> Password </label>

			</div>	
	
			<div class = "col-sm-6"> 
			
				<input type="password" class = "form-control" placeholder="Enter Password" name="psw" required> 
		
			</div>	
			
		</div>
		
		<div class = "row" style="padding-top:10px;">
		
						<div class = "col-sm-5"> 
			
							<label  style="padding-top:5px;"> Type </label>
						
						</div>
	
						<div class = "col-sm-6"> 
			
							<select class = "form-control">
		
								<option> DONOR </option>
								<option> VICTOM </option>
					
							</select>
		
						</div>	
			
					</div>
		
	<br><br>	
	<button type="submit" style="background-color:#4348bd;"  style="hover background-color:#FF0000"><a style=" color:white;" href = "Donor.html">Login</a></button> <br>
	<button type="button" class = "button" data-toggle="modal" data-target="#myModal" style="background-color:#4348bd ; width:100px">Sign Up</button> <br><br>
   
		<label><input type="checkbox" checked="checked"> Remember me</label>

	</div>

	<div class="container">
		
		<button type="button" class="cancelbtn" align = "center" style="float:left; background-color: #f44336;">Cancel</button>
		
		<strong><span class="psw">Forgot <a href="#" data-toggle="modal" data-target="#myModal1">password?</a></span></strong>
	
	</div>
</form>

</body>
</html>
